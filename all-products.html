<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Products - Cript</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Color changing animation */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body {
      background: linear-gradient(-45deg, #ff6ec4, #7873f5, #42e695, #f6d365);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      position: relative;
      min-height: 100vh;
    }
    /* Texture overlay */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("https://www.transparenttextures.com/patterns/waves.png");
      opacity: 0.2;
      pointer-events: none;
    }
  </style>
</head>
<body class="relative">

  <!-- Back to Home Button -->
  <div class="p-6">
    <a href="index.html" class="inline-block bg-indigo-600 text-white px-6 py-3 rounded-full text-lg font-semibold shadow-md hover:bg-indigo-700 transition">
      â¬… Back to Home
    </a>
  </div>

  <section class="container mx-auto px-6 py-12 relative z-10">
    <h1 class="text-5xl font-bold text-center text-white mb-12">All Products</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
      <!-- Example product -->
      <div class="bg-white p-6 rounded-xl shadow-lg hover:shadow-2xl transition">
        <img src="https://via.placeholder.com/200" alt="Product 1" class="w-full h-48 object-cover rounded-lg mb-4">
        <h2 class="text-xl font-bold mb-2">Product 1</h2>
        <p class="text-gray-600 mb-4">$9.99</p>
        <a href="https://www.paypal.com/signin" target="_blank" class="block bg-green-500 text-white px-4 py-2 rounded-lg text-center font-bold hover:bg-green-600 transition">
          Buy Now
        </a>
      </div>

      <!-- Duplicate this block 19 more times for products -->
      <div class="bg-white p-6 rounded-xl shadow-lg hover:shadow-2xl transition">
        <img src="https://via.placeholder.com/200" alt="Product 2" class="w-full h-48 object-cover rounded-lg mb-4">
        <h2 class="text-xl font-bold mb-2">Product 2</h2>
        <p class="text-gray-600 mb-4">$14.99</p>
        <a href="https://www.paypal.com/signin" target="_blank" class="block bg-green-500 text-white px-4 py-2 rounded-lg text-center font-bold hover:bg-green-600 transition">
          Buy Now
        </a>
      </div>

      <!-- keep going until 20 products -->
    </div>
  </section>
</body>
</html>
