<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>&lt;/> Scriptsell</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts: Nunito -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;800;900&display=swap" rel="stylesheet">

  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>

  <style>
    body { font-family: 'Nunito', sans-serif; font-weight: 800; }
    .wavy-bg {
      background-color: #7dd3fc;
      background-image:
        radial-gradient(circle at 100% 100%, transparent 10px, #38bdf8 10px, #38bdf8 11px, transparent 11px),
        radial-gradient(circle at 0 0, transparent 10px, #38bdf8 10px, #38bdf8 11px, transparent 11px);
      background-size: 40px 40px;
    }
    .animated-heading {
      background: linear-gradient(90deg, #0ea5e9, #f59e0b, #ef4444, #0ea5e9);
      background-size: 300% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: shiftColors 6s linear infinite;
    }
    @keyframes shiftColors {
      0%   { background-position:   0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position:   0% 50%; }
    }
  </style>
</head>

<body class="wavy-bg">

  <!-- Header -->
  <header class="bg-sky-400 py-6 relative">
    <div class="absolute top-6 right-6 flex space-x-4">
      <!-- DO NOT REMOVE: Cart feature -->
      <button id="cartButton" class="bg-green-500 text-white py-2 px-4 rounded-full font-bold shadow-lg hover:bg-green-600 transition relative">
        <span id="cartCount" class="absolute -top-1 -right-1 w-5 h-5 flex justify-center items-center text-xs rounded-full bg-white text-black">0</span>
        Cart
      </button>
    </div>

    <div class="container mx-auto text-center text-white">
      <h1 class="text-5xl font-black tracking-wider">&lt;/> SCRIPTSELL</h1>
      <p class="text-xl font-bold mt-1">BUY ROBLOX SCRIPTS & MODELS</p>

      <!-- Navigation -->
      <nav class="mt-6">
        <ul class="flex justify-center items-center flex-wrap gap-2 md:space-x-4">
          <li><a href="index.html" class="bg-white text-sky-500 py-2 px-6 rounded-full text-lg font-bold shadow-lg transition hover:bg-gray-100">HOME</a></li>
          <li><a href="hot-deals.html" class="bg-sky-500 text-white py-2 px-6 rounded-full text-lg font-bold shadow-lg transition hover:bg-sky-600">Hot Deals</a></li>
          <li><a href="products.html" class="bg-sky-500 text-white py-2 px-6 rounded-full text-lg font-bold shadow-lg transition hover:bg-sky-600">Products</a></li>
          <li><a href="infos.html" class="bg-sky-500 text-white py-2 px-6 rounded-full text-lg font-bold shadow-lg transition hover:bg-sky-600">Infos</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="container mx-auto px-4 py-10">
    <h2 class="animated-heading text-4xl md:text-5xl font-black text-center mb-10">FEATURED PRODUCTS</h2>

    <!-- Product Grid (example 8 items, repeatable) -->
    <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-6">
      <!-- PRODUCT TEMPLATE -->
      <!-- 1 -->
      <div class="bg-white rounded-2xl p-6 shadow-2xl hover:shadow-[0_20px_60px_rgba(0,0,0,0.15)] transition">
        <img src="https://placehold.co/600x350/1f2937/ffffff?text=Product+1" alt="Product 1" class="rounded-xl shadow mb-4 w-full">
        <h3 class="text-2xl font-black text-gray-800">Script Pack 1</h3>
        <p class="text-green-600 text-2xl font-black my-3">€9.99</p>
        <div class="flex gap-2">
          <a href="https://www.paypal.com/signin" target="_blank" class="inline-block bg-green-500 text-white px-6 py-3 rounded-full text-lg font-bold shadow-lg hover:bg-green-600 transition flex-1 text-center">Buy Now</a>
          <button class="addToCart bg-yellow-400 text-white px-6 py-3 rounded-full text-lg font-bold shadow-lg hover:bg-yellow-500 transition flex-1">Add to Cart</button>
        </div>
      </div>

      <!-- Repeat other products 2 → 8 same as above with correct images/names/prices -->

    </section>
  </main>

  <!-- Footer -->
  <footer class="text-center py-8 text-white/70">
    <p>Copyright © 2024 &lt;/> Scriptsell - All Rights Reserved.</p>
  </footer>

  <!-- DO NOT REMOVE: Cart Frame -->
  <div id="cartFrame" class="fixed top-20 right-6 w-80 max-w-xs bg-white rounded-2xl shadow-2xl p-4 transform scale-95 opacity-0 transition-all duration-300 z-50">
    <h3 class="text-lg font-black mb-4 text-gray-800">Your Cart</h3>
    <div id="cartItems" class="space-y-2 max-h-60 overflow-y-auto"></div>
    <div class="mt-4 flex justify-between items-center">
      <p class="font-bold text-gray-800">Total: €<span id="cartTotal">0.00</span></p>
      <button id="purchaseButton" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-full font-bold shadow-lg transition">Purchase</button>
    </div>
  </div>

  <script>
    feather.replace();

    // DO NOT REMOVE: Persistent Cart Logic
    const cartButton = document.getElementById('cartButton');
    const cartFrame = document.getElementById('cartFrame');
    const cartItemsContainer = document.getElementById('cartItems');
    const cartTotalEl = document.getElementById('cartTotal');

    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let cartCount = cart.length;

    function updateCartBubble() { 
      document.getElementById('cartCount').textContent = cartCount; 
    }

    function updateCartFrame() {
      cartItemsContainer.innerHTML = '';
      let total = 0;
      cart.forEach((item, index) => {
        total += item.price;
        const itemEl = document.createElement('div');
        itemEl.className = "flex justify-between items-center bg-gray-100 p-2 rounded-xl shadow-sm";
        itemEl.innerHTML = `<span>${item.name} (€${item.price.toFixed(2)})</span>
          <button class="removeItem bg-red-500 hover:bg-red-600 text-white px-2 py-1 rounded-full font-bold text-xs">X</button>`;
        itemEl.querySelector('.removeItem').addEventListener('click', () => {
          cart.splice(index, 1);
          cartCount--;
          updateCartBubble();
          updateCartFrame();
          saveCart();
        });
        cartItemsContainer.appendChild(itemEl);
      });
      cartTotalEl.textContent = total.toFixed(2);
      saveCart();
    }

    function saveCart() {
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    document.querySelectorAll('.addToCart').forEach(btn => {
      btn.addEventListener('click', () => {
        const product = btn.closest('div');
        const name = product.querySelector('h3').textContent;
        const price = parseFloat(product.querySelector('p').textContent.replace('€',''));
        cart.push({ name, price });
        cartCount++;
        updateCartBubble();
        updateCartFrame();
        saveCart();
      });
    });

    let cartOpen = false;
    cartButton.addEventListener('click', () => {
      cartOpen = !cartOpen;
      cartFrame.style.opacity = cartOpen ? '1' : '0';
      cartFrame.style.transform = cartOpen ? 'scale(1)' : 'scale(0.95)';
    });

    document.getElementById('purchaseButton').addEventListener('click', () => {
      if(cart.length === 0){ alert('Your cart is empty!'); return; }
      alert('Purchased ' + cart.length + ' item(s) for €' + cart.reduce((acc,i)=>acc+i.price,0).toFixed(2));
      cart = [];
      cartCount = 0;
      updateCartBubble();
      updateCartFrame();
      cartFrame.style.opacity = '0';
      cartFrame.style.transform = 'scale(0.95)';
      cartOpen = false;
      saveCart();
    });

    // Restore cart on page load
    updateCartBubble();
    updateCartFrame();
  </script>
</body>
</html>
