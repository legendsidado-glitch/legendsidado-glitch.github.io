<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScriptSell</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
    }

    header {
      padding: 40px;
    }

    header h1 {
      font-size: 3rem;
      animation: colorChange 4s infinite alternate;
    }

    @keyframes colorChange {
      0% { color: #ff7675; }
      50% { color: #ffeaa7; }
      100% { color: #55efc4; }
    }

    .logo-section {
      margin: 20px;
    }

    .logo {
      display: inline-block;
      margin: 0 20px;
      font-size: 2rem;
      transition: transform 0.3s;
    }

    .logo:hover {
      transform: scale(1.2);
      color: #00cec9;
    }

    /* Buy Section */
    .shop {
      margin: 50px auto;
      max-width: 600px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .shop h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .product {
      margin: 20px 0;
      padding: 15px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
    }

    .buy-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background: linear-gradient(90deg, #ff7675, #6c5ce7);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .buy-btn:hover {
      transform: scale(1.1);
      background: linear-gradient(90deg, #55efc4, #00cec9);
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      background: rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <header>
    <h1>ScriptSell</h1>
    <p>Best place to get scripts & products</p>
  </header>

  <section class="logo-section">
    <div class="logo">üåê Web</div>
    <div class="logo">üíª GitHub</div>
  </section>

  <!-- New Shop Section -->
  <section class="shop">
    <h2>Shop</h2>
    <div class="product">
      <h3>Premium Script</h3>
      <p>High quality script for Roblox/Bloxd.io</p>
      <button class="buy-btn">Buy Now</button>
    </div>
    <div class="product">
      <h3>Exclusive Pack</h3>
      <p>Bundle of exclusive tools & codes</p>
      <button class="buy-btn">Buy Now</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 ScriptSell. All Rights Reserved.</p>
  </footer>
</body>
</html>
