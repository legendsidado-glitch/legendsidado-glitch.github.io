<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scriptsell â€” Buy Scripts and Models</title>
  
  <!-- Favicon and Browser Icon -->
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="shortcut icon" href="Scriptsell.png" type="image/png">
  
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;

      /* Base curvy zig-zag background */
      background: repeating-linear-gradient(
        135deg,
        #f0f0f0 0 20px,
        #e3e3e3 20px 40px
      );
      background-size: 80px 80px;
    }

    /* SVG overlay for smooth curves */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-image: url('data:image/svg+xml;utf8,\
<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80">\
<path d="M0 20 Q20 0 40 20 T80 20 V80 H0 Z" fill="rgba(227,227,227,0.5)"/>\
</svg>');
      background-repeat: repeat;
      pointer-events: none;
      z-index: 0;
    }

    /* Header */
    header {
      background: linear-gradient(to right, #0072ff, #00c6ff);
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      position: relative;
      z-index: 10;
    }

    .logo {
      font-family: 'Luckiest Guy', cursive;
      font-size: 26px;
      line-height: 1.2;
    }

    nav {
      display: flex;
      gap: 15px;
      align-items: center;
      z-index: 10;
    }

    /* Main Header Buttons */
    nav button {
      border: 2px solid black; /* black outline */
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      color: white;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      transition: 0.3s;
      font-family: 'Luckiest Guy', cursive;
    }

    /* Gradient colors for each button */
    nav button:nth-child(1) { background: linear-gradient(45deg, #FF5733, #FF8F33); } /* All Products */
    nav button:nth-child(2) { background: linear-gradient(45deg, #33C1FF, #3385FF); } /* Cart */
    nav button:nth-child(3) { background: linear-gradient(45deg, #33FF57, #28A745); } /* Login */
    nav button:nth-child(4) { background: linear-gradient(45deg, #FF33A8, #C7007A); } /* Sign Up */
    nav button:nth-child(5) { background: linear-gradient(45deg, #FFA833, #FF5733); } /* Admin Panel */

    nav button:hover {
      filter: brightness(110%);
      box-shadow: 0 0 8px rgba(0,0,0,0.6), 0 0 10px rgba(255,255,255,0.3);
      transform: translateY(-2px);
    }

    /* Sub-header for homepage buttons */
    .sub-header {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px 0;
      background: #333;
      position: relative;
      z-index: 10;
    }

    .sub-header a {
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: bold;
      font-family: 'Luckiest Guy', cursive;
      background: linear-gradient(45deg, #0072ff, #00c6ff);
      transition: 0.3s;
      border: 2px solid black;
      text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    .sub-header a:hover {
      filter: brightness(110%);
      box-shadow: 0 0 8px rgba(0,0,0,0.6), 0 0 10px rgba(255,255,255,0.3);
      transform: translateY(-2px);
    }

    /* Main */
    main {
      flex: 1;
      padding: 20px;
      position: relative;
      z-index: 5;
    }

    .product {
      background: white;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .product button {
      margin-top: 8px;
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      background: #00c6ff;
      color: white;
      cursor: pointer;
    }

    .product button:hover {
      background: #0099cc;
    }

    /* Footer */
    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 12px;
      position: relative;
      z-index: 5;
    }

    /* Modals */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 300px;
      text-align: center;
      animation: fadeIn 0.3s ease-out;
    }

    .modal-content input {
      width: 90%;
      padding: 8px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .modal-content button {
      margin-top: 8px;
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      background: #0072ff;
      color: white;
      cursor: pointer;
    }

    /* Notification popup */
    #notification {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      background: #0072ff;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 1100;
      font-weight: bold;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.8);}
      to {opacity: 1; transform: scale(1);}
    }

    @keyframes slideIn {
      from {opacity: 0; transform: translateX(50px);}
      to {opacity: 1; transform: translateX(0);}
    }

  </style>
</head>
<body>

  <!-- Main Header -->
  <header>
    <div class="logo">Scriptsell <br> Buy Scripts and Models</div>
    <nav>
      <button onclick="showProducts()">All Products</button>
      <div class="cart">
        <button onclick="showCart()">Cart</button>
        <span id="cart-count">0</span>
      </div>
      <button onclick="openModal('login')">Login</button>
      <button onclick="openModal('signup')">Sign Up</button>
      <button onclick="openModal('admin')">Admin Panel</button>
    </nav>
  </header>

  <!-- Sub-header -->
  <div class="sub-header">
    <a href="hot-deals.html">Hot-Deals</a>
    <a href="Index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="infos.html">Infos</a>
  </div>

  <!-- Main Content -->
  <main id="content">
    <div class="product">
      <h3>Example Script 1</h3>
      <p>$10</p>
      <button onclick="addToCart('Example Script 1')">Add to Cart</button>
    </div>
    <div class="product">
      <h3>Example Script 2</h3>
      <p>$15</p>
      <button onclick="addToCart('Example Script 2')">Add to Cart</button>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Scriptsell. All rights reserved.</p>
  </footer>

  <!-- Modals -->
  <div class="modal" id="login">
    <div class="modal-content">
      <h2>Login</h2>
      <input type="text" placeholder="Username">
      <input type="password" placeholder="Password">
      <button onclick="closeModal('login')">Submit</button>
    </div>
  </div>

  <div class="modal" id="signup">
    <div class="modal-content">
      <h2>Sign Up</h2>
      <input type="text" placeholder="Username">
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <button onclick="closeModal('signup')">Register</button>
    </div>
  </div>

  <div class="modal" id="admin">
    <div class="modal-content">
      <h2>Admin Panel</h2>
      <input type="text" id="admin-command" placeholder="Enter command">
      <button onclick="runAdminCommand()">Run</button>
      <div id="admin-output" style="margin-top:10px; font-size:14px;"></div>
    </div>
  </div>

  <!-- Notification -->
  <div id="notification"></div>

  <!-- Scripts -->
  <script>
    let cart = [];

    function showNotification(message, duration = 2000) {
      const notif = document.getElementById("notification");
      notif.innerText = message;
      notif.style.display = "block";
      setTimeout(() => {
        notif.style.display = "none";
      }, duration);
    }

    function addToCart(item) {
      cart.push(item);
      document.getElementById("cart-count").innerText = cart.length;
      showNotification(item + " added to cart!");
    }

    function showCart() {
      const message = cart.length ? "Cart Items: " + cart.join(", ") : "Cart is empty";
      showNotification(message, 3000);
    }

    function showProducts() {
      showNotification("Showing all products...", 2000);
    }

    function openModal(id) {
      document.getElementById(id).style.display = "flex";
    }

    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }

    function runAdminCommand() {
      const cmd = document.getElementById("admin-command").value;
      const output = document.getElementById("admin-output");
      output.innerText = "Executed: " + cmd;
      showNotification("Admin command executed: " + cmd, 2500);
    }
  </script>

</body>
</html>
