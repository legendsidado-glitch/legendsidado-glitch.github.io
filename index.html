<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>&lt;/&gt; Scriptsell</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 15px 40px;
      background: white;
      border-bottom: 2px solid #eee;
    }

    /* Left space for products */
    .left-space {
      flex: 1;
    }

    /* Center logo */
    .logo {
      text-align: center;
      flex: 1;
    }

    .logo h1 {
      margin: 0;
      font-size: 28px;
      color: black;
    }

    .logo p {
      margin: 0;
      font-size: 14px;
      color: gray;
    }

    /* Right actions */
    .actions {
      text-align: right;
      flex: 1;
    }

    .actions button {
      padding: 6px 12px;
      margin: 3px;
      font-size: 14px;
      border: 1px solid #ccc;
      background: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .actions button:hover {
      background: #f2f2f2;
    }

    /* Search */
    .search-container {
      margin-top: 8px;
    }

    .search-container input {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 160px;
    }

    .search-container button {
      padding: 6px 12px;
      margin-left: 5px;
    }

    /* Nav bar under logo */
    nav {
      text-align: center;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    nav button {
      padding: 8px 16px;
      margin: 0 6px;
      font-size: 15px;
      border: 1px solid #ccc;
      background: white;
      cursor: pointer;
      border-radius: 6px;
    }

    nav button:hover {
      background: #f2f2f2;
    }

    /* Content placeholder */
    .content {
      padding: 30px;
    }
  </style>
</head>
<body>

  <header>
    <div class="left-space"><!-- empty, products go here --></div>

    <div class="logo">
      <h1>Scriptsell</h1>
      <p>Buy Scripts and Models</p>
    </div>

    <div class="actions">
      <div class="top-buttons">
        <button>Sign In</button>
        <button>Login</button>
        <button>Cart</button>
        <button>Search</button>
      </div>
      <div class="search-container">
        <input type="text" placeholder="Search products...">
        <button>Go</button>
      </div>
    </div>
  </header>

  <nav>
    <button>Home</button>
    <button>Hot Deals</button>
    <button>Info</button>
    <button>Top Products</button>
    <button>All Products</button>
  </nav>

  <div class="content">
    <h2>Welcome to Scriptsell</h2>
    <p>Here you can showcase your products...</p>
  </div>

</body>
</html>
