<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ScriptSell</title>
<style>
  /* General styles */
  body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #1e1e2f, #3a3a5a);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  header {
    width: 100%;
    padding: 40px 20px;
    text-align: center;
    position: relative;
  }

  /* Animated ScriptSell text */
  h1 {
    font-size: 64px;
    font-weight: bold;
    background: linear-gradient(270deg, #ff3cac, #784ba0, #2b86c5, #ff3cac);
    background-size: 800% 800%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradientMove 8s ease infinite;
    margin: 0;
  }

  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Logos container */
  .logo-container {
    display: flex;
    gap: 60px;
    margin-top: 50px;
  }

  /* Roblox-style logo */
  .roblox-logo {
    width: 150px;
    height: 150px;
    background-color: #e2231a;
    transform: rotate(-15deg);
    clip-path: polygon(25% 25%, 75% 25%, 75% 75%, 25% 75%);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: bold;
    font-size: 20px;
    text-align: center;
  }

  /* GitHub-style logo */
  .github-logo {
    width: 150px;
    height: 150px;
    background-color: #000;
    clip-path: polygon(
      50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%
    );
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: bold;
    font-size: 20px;
  }

  /* Footer */
  footer {
    margin-top: auto;
    padding: 20px;
    font-size: 14px;
    color: #ccc;
  }

</style>
</head>
<body>

<header>
  <h1>ScriptSell</h1>
  <div class="logo-container">
    <div class="roblox-logo">Roblox</div>
    <div class="github-logo"></div>
  </div>
</header>

<footer>
  &copy; 2025 ScriptSell. All rights reserved.
</footer>

</body>
</html>
