<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="Scriptsell.png" type="image/png">
  <link rel="icon" href="favicon.PNG" type="image/png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>&lt;/> Scriptsell</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Google Fonts: Nunito -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;800;900&display=swap" rel="stylesheet">
  
  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>

  <style>
    body {
      font-family: 'Nunito', sans-serif;
      font-weight: 800;
    }
    .wavy-bg {
      background-color: #7dd3fc;
      background-image: 
        radial-gradient(circle at 100% 100%, transparent 10px, #38bdf8 10px, #38bdf8 11px, transparent 11px),
        radial-gradient(circle at 0 0, transparent 10px, #38bdf8 10px, #38bdf8 11px, transparent 11px);
      background-size: 40px 40px;
    }
    /* Loader Screen */
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 1s ease;
    }
    #loader.fade-out {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body class="wavy-bg">

  <!-- Loader -->
  <div id="loader">
    <h1 class="text-4xl font-black text-sky-500 animate-pulse">&lt;/> Welcome To Scriptsell</h1>
  </div>

  <!-- Cookie Consent Banner -->
  <div id="cookieConsentBanner" class="fixed bottom-0 w-full bg-gray-900 text-white p-4 flex flex-col md:flex-row items-center justify-between space-y-2 md:space-y-0 md:space-x-4 z-50 hidden">
    <p class="text-sm md:text-base">We use cookies to improve your experience. By continuing, you agree to our use of cookies.</p>
    <div class="flex space-x-2">
      <button id="cookieSettingsBtn" class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded">Settings</button>
      <button id="cookieAcceptBtn" class="bg-green-600 hover:bg-green-500 text-white px-4 py-2 rounded">Accept</button>
      <button id="cookieAcceptRequiredBtn" class="bg-red-600 hover:bg-red-500 text-white px-4 py-2 rounded">Accept Required</button>
    </div>
  </div>

  <!-- Header Section -->
  <header class="bg-sky-400 py-6 relative">
    <!-- All Products Button (Top Right) -->
    <div class="absolute top-6 right-6">
      <a href="all-products.html" class="bg-yellow-400 text-white py-2 px-6 rounded-full text-lg font-bold shadow-lg transition hover:bg-yellow-500">
        All Products
      </a>
    </div>

    <div class="container mx-auto text-center text-white">
      <h1 class="text-5xl font-black tracking-wider">&lt;/> SCRIPTSELL</h1>
      <p class="text-xl font-bold mt-1">BUY ROBLOX SCRIPTS & MODELS</p>
      
      <!-- Navigation -->
      <nav class="mt-6">
        <ul class="flex justify-center items-center space-x-2 md:space-x-4">
          <li><a href="index.html" class="bg-white text-sky-500 py-2 px-6 rounded-full text-lg font-bold shadow-lg transition hover:bg-gray-100">HOME</a></li>
          <li><a href="hot-deals.html" class="bg-sky-500 text-white py-2 px-6 rounded-full text-lg font-bold shadow-lg transition hover:bg-sky-600">Hot Deals</a></li>
          <li><a href="products.html" class="bg-sky-500 text-white py-2 px-6 rounded-full text-lg font-bold shadow-lg transition hover:bg-sky-600">Products</a></li>
          <li><a href="infos.html" class="bg-sky-500 text-white py-2 px-6 rounded-full text-lg font-bold shadow-lg transition hover:bg-sky-600">Infos</a></li>
        </ul>
      </nav>

    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-10">
    <!-- Your existing content here... (Why Choose Us, Product Showcase, Testimonials, Locked Content) -->
  </main>
  
  <!-- Footer -->
  <footer class="text-center py-8 text-white/70">
    <p>Copyright Â© 2024 &lt;/> Scriptsell - All Rights Reserved.</p>
  </footer>

  <script>
    feather.replace();

    // Loader logic
    window.addEventListener("load", () => {
      setTimeout(() => document.getElementById("loader").classList.add("fade-out"), 1500);

      // Show Cookie Banner
      const banner = document.getElementById('cookieConsentBanner');
      banner.style.display = 'flex';

      // Cookie Buttons
      document.getElementById('cookieAcceptBtn').addEventListener('click', () => {
        alert('Cookies Accepted!');
        banner.style.display = 'none';
      });

      document.getElementById('cookieAcceptRequiredBtn').addEventListener('click', () => {
        alert('Required Cookies Accepted!');
        banner.style.display = 'none';
      });

      document.getElementById('cookieSettingsBtn').addEventListener('click', () => {
        alert('Open Settings Panel (add your settings here)');
      });
    });
  </script>
</body>
</html>
